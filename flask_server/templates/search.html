<!doctype html>
<html lang="en" class="h-100">

<div id="results">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Result</th>
			<th>Similarity</th>
		</tr>
		</thead>
		<tbody>
		{% for item in data %}
		<tr>
			<td>{{ item[0] }}</td>
			<td>{{ '%0.2f'| format(item[1]|float) }}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

</html>
